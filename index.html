<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up form</title>
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <div class="project-body">
      <div class="left-side">
        <img class="card" alt="image" src="img_halie-west-25xggax4bSA-unsplash.jpg.jpg" />
        <div class="image-container">
          <img class="card-image" alt="odin-logo" src="odin-lined logo.png" />
          <span class="project-name">ODIN</span>
        </div>
        <p class="photo-ref">
          photo by <span class="line">Halie West</span> on <span class="line">unsplash</span></p>
      </div>
      <div class="right-side">
        <div class="section-a-container">
          <p class="section-a-header">
            This is not online services! You know you need something like this in your life to help
            You realize your deepest dreams. Sign-p <span>now</span> to get started.
          </p>
          <p class="section-b-header">You <span>know</span> you want to.</p>
        </div>
        <div class="section-b-container">
          <div class="section-b2-container">
            <h1 class="section-b2-header">Let's do this!</h1>
            <div class="section-b2a-container">
              <div class="section-b2b-container">
                <label for="first-name"
                  >FIRST NAME <input id="first-name" name="first-name" type="text" required
                /></label>
                <label for="email"
                  >EMAIL <input id="email" name="email" type="email" required
                /></label>
                <label for="new-password"
                  >PASSWORD <input id="new-password" name="new-password" type="password" required
                /></label>
              </div>
              <div class="section-b3-container">
                <label for="last-name"
                  >LAST NAME <input id="last-name" name="last-name" type="text" required
                /></label>
                <label for="phone"
                  >PHONE NUMBER <input id="phone" name="phone" type="phone" required
                /></label>
                <label for="confirm-password"
                  >CONFIRM PASSWORD
                  <input id="confirm-password" name="confirm-password" type="password" required
                /></label>
              </div>
            </div>
          </div>
        </div>

        <div class="section-c-container">
          <button class="btn">Create account</button>
          <p class="link-text">
            Already have an account?<a class="link" href="#" title="link" target="_blank">log in</a>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
